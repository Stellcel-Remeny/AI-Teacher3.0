<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renemy AI 👩‍🏫</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "⏳ Renemy AI is thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: question
        })
      });

      const data = await res.json();
      document.getElementById("answer").innerText = "🤖 " + data.response;
    }
  </script>
</head>
<body>
  <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Renemy AI Logo" width="100" />
  <h1>Renemy AI 👩‍🏫</h1>

  <input type="text" id="question" placeholder="Ask a question..." />
  <button onclick="askAI()">Ask</button>
  <p id="answer">🤖 Answer will appear here</p>
</body>
</html>
